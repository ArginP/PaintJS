<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls-colors" id="colors">
            <div class="controls-colors color black active"></div>
            <div class="controls-colors color white"></div>
            <div class="controls-colors color red"></div>
            <div class="controls-colors color orange"></div>
            <div class="controls-colors color yellow"></div>
            <div class="controls-colors color green"></div>
            <div class="controls-colors color light-blue"></div>
            <div class="controls-colors color blue"></div>
            <div class="controls-colors color purple"></div>
        </div>

        <div class="controls-range">
            <label for="range">Толщина кисти</label>
            <input type="range" min="0.1" max="10.0" value="5.0" step="0.1" class="slider" id="range">
        </div>

        <div class="controls-buttons">
            <button class="controls-buttons" id="mode-button">Заливка</button>
            <button class="controls-buttons" id="clear-button">Очистить</button>
            <button class="controls-buttons" id="save-button">Сохранить</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
